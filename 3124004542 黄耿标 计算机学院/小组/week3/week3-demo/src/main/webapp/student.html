<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生界面</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>

<div id="studentPage">
    <el-page-header @back="goBack" content="登录页面">
    </el-page-header>
    <!--个人信息表格-->
    <template>
        <el-table
                :data="information"
                style="width: 100%"
        >
            <el-table-column
                    prop="studentName"
                    label="学生姓名"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="tele"
                    label="手机号"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作">

                <el-row slot-scope="scope">
                    <el-button type="primary" @click="updateVisible=true">修改</el-button>
                </el-row>
            </el-table-column>
        </el-table>
    </template>

    <!--修改个人信息对话框表单-->
    <el-dialog
            title="修改个人信息"
            :visible.sync="updateVisible"
            :before-close="handleClose"
            width="30%"
    >
        <el-form ref="form1" :model="student" :rules="rules" label-width="80px">
            <el-form-item label="用户名" prop="studentName">
                <el-input v-model="student.studentName"></el-input>
            </el-form-item>

            <el-form-item label="密码" prop="password">
                <el-input v-model="student.password"></el-input>
            </el-form-item>

            <el-form-item label="手机号" prop="tele">
                <el-input v-model="student.tele"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="updateInformation('form1')">提交</el-button>
                <el-button @click="cancel">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <!--搜索表单-->
    <el-form :inline="true" :model="course" class="demo-form-inline">
        <el-form-item label="课程名称">
            <el-input v-model="course.courseName" placeholder="课程名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
            <el-button type="success" @click="selectCourseByStudent">查询已选课程</el-button>
        </el-form-item>
    </el-form>

    <!--查看学生所选课程-->
    <el-dialog title="已选课程" :visible.sync="dialogStudentVisible">
        <el-table :data="selectedCourse">
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column prop="courseName"  width="150"></el-table-column>
        </el-table>
    </el-dialog>

    <!--课程表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="courseName"
                    label="课程名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="score"
                    label="学分"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">

                <el-row slot-scope="scope">
                    <el-button type="primary" @click="chooseCourse(scope.row)">选课</el-button>
                    <el-button type="danger" plain @click="dropCourse(scope.row)">退选</el-button>
                </el-row>

            </el-table-column>

        </el-table>
    </template>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<script src="js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">


<script>
    new Vue({
        el: "#studentPage",
        mounted() {
            //加载个人信息
            this.loadInformation();
            //加载课程数据
            this.selectAllCourse();
            //加载已选课程数据
            this.selectCourseByStudentId();
        },
        methods: {
            //查询所有课程
            selectAllCourse() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/week3-demo/course/selectAllCourse"
                }).then(resp => {
                    this.tableData = resp.data;
                })
            },
            //根据id查询学生
            selectStudentById(){
                //发送ajax请求
                axios({
                    method:"post",
                    url:"http://localhost:8080/week3-demo/student/selectStudentById",
                    data:this.student.id
                }).then(resp => {
                    this.student = resp.data;
                    this.loadInformation();
                })
            },
            //加载个人信息
            loadInformation(){
                this.information[0] = this.student;
            },
            //课程查询
            onSubmit() {
                if (this.course.courseName === '') {
                    this.selectAllCourse();
                } else {
                    axios({
                        method: "get",
                        url: "http://localhost:8080/week3-demo/course/selectCourseByCourseName?courseName=" + this.course.courseName
                    }).then(resp => {
                        this.tableData = resp.data;
                    })
                }
            },
            //个人信息修改
            updateInformation(formName){
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        //判断用户名是否存在
                        //发送ajax请求判断
                        axios({
                            method:'post',
                            url:'http://localhost:8080/week3-demo/student/selectStudentByName',
                            data:this.student.studentName
                        }).then(resp => {
                            if (resp.data === null){
                                //用户名不存在
                                //发送ajax请求
                                axios({
                                    method: "post",
                                    url: "http://localhost:8080/week3-demo/student/updateStudent",
                                    data: this.student
                                }).then(resp => {
                                    if (resp.data === "success") {
                                        //修改成功
                                        //关闭对话框
                                        this.updateVisible = false;

                                        //重新加载数据
                                        this.selectStudentById();
                                        //消息提示
                                        this.$message({
                                            message: '修改个人信息成功！',
                                            type: 'success'
                                        });
                                    }
                                })
                            } else {
                                //用户存在
                                //消息提示
                                this.$message({
                                    message:'用户名已存在',
                                    type:'warning'
                                })
                            }
                        })
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                })
            },
            //学生选择课程
            chooseCourse(row){
                //判断学生是否已经选择过
                if (this.selectedCourseIds.indexOf(row.id) === -1){
                    console.log(this.courseCount);
                    //未选择
                    //判断课程数目是否已超过五门
                    if (this.courseCount < 5) {
                        this.studentCourse.courseId = row.id;
                        //发送ajax请求
                        axios({
                            method:"post",
                            url:"http://localhost:8080/week3-demo/studentCourse/chooseCourse",
                            data:this.studentCourse
                        }).then(resp => {
                            if (resp.data === "success") {
                                //选择课程成功

                                //更新所选课程数据
                                this.selectCourseByStudentId();
                                //消息提示
                                this.$message({
                                    message: '选择课程成功！',
                                    type: 'success'
                                });
                            }
                        })
                    } else {
                        this.$message({
                            message: '已选课程达到五门，无法继续选择课程',
                            type: 'warning'
                        });
                    }
                } else {
                    //已选择过
                    this.$message({
                        message: '你已选择过本门课程',
                        type: 'warning'
                    });
                }
            },
            //学生退选课程
            dropCourse(row){
                //判断是否已经选择，才可退选
                if (this.selectedCourseIds.indexOf(row.id) !== -1) {
                    //已经选择
                    //判断课程是否已经开课
                    if (row.status === 0){
                        //未开课
                        this.$confirm('确定要退选该课程吗？', '提示', {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        }).then(() => {
                            this.studentCourse.courseId = row.id;
                            //发送ajax请求
                            axios({
                                method:"post",
                                url:"http://localhost:8080/week3-demo/studentCourse/dropCourse",
                                data:this.studentCourse
                            }).then(resp => {
                                if (resp.data === "success") {
                                    //删除课程成功

                                    //更新所选课程数据
                                    this.selectCourseByStudentId();

                                    //消息提示
                                    this.$message({
                                        message: '退选课程成功！',
                                        type: 'success'
                                    });
                                }
                            })
                        }).catch(() => {
                            this.$message({
                                type: 'info',
                                message: '已取消退选'
                            });
                        });
                    } else {
                        this.$message.error('本门课程已开课，无法退选');
                    }
                } else {
                    this.$message.error('你还未选择过该课程，无法执行此操作');
                }

            },
            //通过学生id查询所选课程
            selectCourseByStudentId(){
                //发送ajax请求
                axios({
                    method:"post",
                    url:"http://localhost:8080/week3-demo/studentCourse/selectStudentCourseByStudentId",
                    data:this.student.id
                }).then(resp => {
                    if (resp.data !== "fail") {
                        //查询成功
                        this.selectedCourseIds = resp.data;
                        this.courseCount = resp.data.length;
                        console.log(this.selectedCourseIds);
                    }
                })
            },
            //查询学生已选课程
            selectCourseByStudent(){
                //发送ajax请求
                axios({
                    method: "post",
                    url: "http://localhost:8080/week3-demo/course/selectStudentAndCourseById",
                    data: this.student.id
                }).then(resp => {
                    if (resp.data !== "fail") {
                        //有数据
                        this.selectedCourse = resp.data;
                    } else {
                        //无数据
                        this.selectedCourse = null;
                    }
                })
                this.dialogStudentVisible = true;
            },
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            //修改个人信息对话框取消方法
            cancel(){
                this.updateVisible = false;
                this.selectStudentById();
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                console.log(this.multipleSelection)
            },
            //返回登录页面
            goBack(){
                window.location.href='login.html';
            },
            //点击‘X’号时回显数据
            handleClose(done){
                this.selectStudentById();
                done();
            }
        },
        data() {
            return {
                //学生数据
                student: {
                    id: localStorage.getItem("id"),
                    studentName: localStorage.getItem("studentName"),
                    tele: localStorage.getItem("tele"),
                    password: localStorage.getItem("password")
                },
                //课程数据
                course: {
                    id: '',
                    courseName: '',
                    status: '',
                    score: ''
                },
                //选课数据
                studentCourse:{
                    id:'',
                    studentId:localStorage.getItem("id"),
                    courseId:''
                },
                //课程表格
                tableData: [],
                //个人信息表格
                information: [],
                //指定学生已选择的课程表格
                selectedCourse: [],
                // 修改个人信息对话框
                updateVisible: false,
                // 展示指定学生已选课程的对话框
                dialogStudentVisible: false,
                //修改个人信息规则
                rules: {
                    //用户名规则
                    studentName: [
                        { required: true, message: '请输入用户名', trigger: 'blur'}
                    ],
                    //密码规则
                    password: [
                        { required: true, message: '请输入密码', trigger: 'blur' },
                        { min: 8, max: 12, message: '长度需在8到12个字符之间', trigger: 'blur'}
                    ],
                    //手机号规则
                    tele: [
                        { required: true, message: '请输入手机号', trigger: 'blur' },
                        { pattern: /^\d{11}$/, message: '请输入11个数字', trigger: 'blur'}
                    ]
                },
                // 复选框选中数据集合
                multipleSelection: [],
                //所选择课程的id数组
                selectedCourseIds:[],
                //选择课程的数目
                courseCount: 0
            }
        }
    })


</script>
</body>
</html>
